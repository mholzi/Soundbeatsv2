<!DOCTYPE html>
<html>
<head>
    <title>Soundbeats Music Trivia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lit@2.7.4/lit.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .game-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .team-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .team-card:hover {
            transform: translateY(-5px);
        }
        .team-name {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .team-score {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        .primary-button {
            background: #ffd700;
            color: #333;
            border-color: #ffd700;
        }
        .primary-button:hover {
            background: #ffed4e;
        }
        .input-group {
            margin: 20px 0;
        }
        input, select {
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            margin: 5px;
            min-width: 200px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .status-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Soundbeats</h1>
            <p class="subtitle">Music Trivia Game for Home Assistant</p>
        </div>
        
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Connecting to Home Assistant...</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Get the Home Assistant connection
        let hass = null;
        let connection = null;
        
        // Wait for Home Assistant to be available
        function waitForHass() {
            if (window.parent && window.parent.hassConnection) {
                return window.parent.hassConnection.then(conn => {
                    connection = conn;
                    hass = {
                        connection: conn,
                        user: conn.user,
                        states: {},
                        services: {}
                    };
                    return hass;
                });
            } else if (window.parent && window.parent.hass) {
                hass = window.parent.hass;
                connection = hass.connection;
                return Promise.resolve(hass);
            } else {
                // Retry after a short delay
                return new Promise(resolve => {
                    setTimeout(() => {
                        waitForHass().then(resolve);
                    }, 100);
                });
            }
        }
        
        // Simple game state
        let gameState = {
            active: false,
            teams: [],
            currentRound: 0,
            roundActive: false
        };
        
        // Render the UI
        function render() {
            const app = document.getElementById('app');
            
            if (!hass) {
                app.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Connecting to Home Assistant...</p>
                    </div>
                `;
                return;
            }
            
            if (!gameState.active) {
                app.innerHTML = `
                    <div class="game-controls">
                        <h2>Start a New Game</h2>
                        <div class="input-group">
                            <input type="number" id="teamCount" min="1" max="5" value="2" placeholder="Number of teams">
                            <button class="primary-button" onclick="window.startNewGame()">
                                Start Game
                            </button>
                        </div>
                        <div class="status-message">
                            <p>Welcome to Soundbeats! Start a new game to begin the music trivia fun.</p>
                            <p>Make sure you have a Spotify media player configured in Home Assistant.</p>
                        </div>
                    </div>
                `;
            } else {
                let teamsHtml = gameState.teams.map((team, index) => `
                    <div class="team-card">
                        <div class="team-name">Team ${index + 1}</div>
                        <div class="team-score">${team.score || 0}</div>
                        <div>Points</div>
                    </div>
                `).join('');
                
                app.innerHTML = `
                    <div class="game-controls">
                        <h2>Round ${gameState.currentRound}</h2>
                        <div>
                            <button class="primary-button" onclick="window.startRound()">
                                Start Round
                            </button>
                            <button onclick="window.endGame()">
                                End Game
                            </button>
                        </div>
                    </div>
                    <div class="teams-grid">
                        ${teamsHtml}
                    </div>
                    <div class="status-message">
                        <p>Game in progress! Use the WebSocket API to submit guesses and control playback.</p>
                    </div>
                `;
            }
        }
        
        // WebSocket command helper
        async function sendCommand(type, data = {}) {
            if (!connection) {
                console.error('No connection available');
                return;
            }
            
            try {
                const result = await connection.sendMessagePromise({
                    type: type,
                    ...data
                });
                return result;
            } catch (error) {
                console.error('Command failed:', error);
                alert('Error: ' + error.message);
            }
        }
        
        // Game functions
        window.startNewGame = async function() {
            const teamCount = parseInt(document.getElementById('teamCount').value);
            const result = await sendCommand('soundbeatsv2/new_game', {
                team_count: teamCount,
                playlist_id: 'default',
                timer_seconds: 30
            });
            
            if (result) {
                await updateGameState();
            }
        };
        
        window.startRound = async function() {
            // In a real implementation, you'd select a song
            const result = await sendCommand('soundbeatsv2/start_round', {
                song: {
                    id: 1,
                    year: 1985,
                    song: "Sample Song",
                    artist: "Sample Artist"
                }
            });
            
            if (result) {
                await updateGameState();
            }
        };
        
        window.endGame = async function() {
            if (confirm('Are you sure you want to end the game?')) {
                gameState.active = false;
                gameState.teams = [];
                gameState.currentRound = 0;
                render();
            }
        };
        
        // Update game state
        async function updateGameState() {
            const result = await sendCommand('soundbeatsv2/get_game_state');
            if (result) {
                gameState = result;
                render();
            }
        }
        
        // Initialize
        waitForHass().then(() => {
            console.log('Connected to Home Assistant!', hass);
            updateGameState();
            
            // Set up state change listener
            if (connection) {
                connection.subscribeEvents((event) => {
                    if (event.event_type === 'soundbeatsv2_game_state_changed') {
                        updateGameState();
                    }
                }, 'soundbeatsv2_game_state_changed');
            }
        }).catch(error => {
            console.error('Failed to connect:', error);
            document.getElementById('app').innerHTML = `
                <div class="status-message">
                    <h3>Connection Error</h3>
                    <p>Failed to connect to Home Assistant. Please refresh the page.</p>
                    <button onclick="location.reload()">Refresh</button>
                </div>
            `;
        });
    </script>
</body>
</html>
